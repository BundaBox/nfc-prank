<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ошибка загрузки</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #555;
      user-select: none;
      text-align: center;
      position: relative;
    }
    #message {
      margin-bottom: 20px;
      font-size: 18px;
    }
    .button {
      margin: 5px;
      padding: 8px 16px;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      border: none;
      outline: none;
    }
    .secondary {
      background-color: #f0f0f0;
      color: #007aff;
    }
    #image {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Чтобы немного оставались края, не растягивать фотку */
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      background-color: black; /* На всякий случай, чтобы края были черными */
    }
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 5;
    }
  </style>
</head>
<body>

<div id="overlay"></div>

<div id="content">
  <div id="message">Не удалось открыть страницу, потому что сервер перестал отвечать.</div>
  <button id="reloadButton" class="button">Перезагрузить страницу</button>
  <button class="button secondary">Подробнее</button>
</div>

<img id="image" src="maxresdefault.jpg" alt="Фотка">

<audio id="sound" loop>
  <source src="stoni.mp3" type="audio/mpeg">
</audio>

<script>
  const overlay = document.getElementById('overlay');
  const img = document.getElementById('image');
  const audio = document.getElementById('sound');
  const reloadButton = document.getElementById('reloadButton');
  const content = document.getElementById('content');

  audio.load();

  function showImage() {
    content.style.display = 'none'; // Убираем текст и кнопки
    overlay.style.display = 'none'; // Убираем серую зону
    img.style.display = 'block';    // Показываем фотку
    audio.currentTime = 0;
    audio.play();
  }

  overlay.addEventListener('click', showImage);

  reloadButton.addEventListener('click', showImage);
</script>

</body>
</html>
